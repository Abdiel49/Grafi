<!DOCTYPE HTML>
<html>
<head>
    <title>Paint-js</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <meta charset="utf-8">
</head>
<body>
<h1>Курсовая работа по<br> компьютерной графике</h1>

<div id="content">
    <div id="tools">
        <button id="brush">Кисть</button>
        <button id="line">Линия</button>
        <button id="rectangle">Прямоугольник</button>
        <button id="circle">Круг</button>
        <button id="ellipse">Эллипс</button>
        <button id="spray">Распылитель</button>
        <button id="eraser">Стерка</button>
        <button id="fill">Заливка</button>
        <br>
        <button id="copy">Копировать</button>
        <button id="copyrand">Копировать пр.обл.</button>
        <button id="paste">Вставить</button>
        <button id="text">Текст</button>
        <br>
        Размер шрифта
        <input type="number" id="text-size" min="6" max="100" value="14">
        Шрифт
        <select id = "font">
            <option value="LucidaConsole">Lucida Console</option>
            <option value="Courier New">Courier New</option>
            <option value="Arial">Arial</option>
            <option value="ArialBlack">Arial Black</option>
        </select>
    </div>
    <div id="colors">
        <button class="black" id="#000000"></button>
        <button class="white" id='#FFFFFF'></button>
        <button class="blue" id='#0000FF'></button>
        <button class="red" id='#FF0000'></button>
        <button class="yellow" id='#FFFF00'></button>
        <button class="green" id='#008000'></button>
        <input type="color" id="color">

        <input type="hidden" id="color_value_form">
    </div>

    <div id="areaForPaint">
        <canvas id="paint"></canvas>
    </div>


    <div id="functions">


        <button id="undo">Отменить</button>
        <button id="redo">Вернуть</button>
        <button id="id_download">Сохранить</button>
        <button id="clear">Очистить</button>
        <br>

        <canvas id="brush_size" width="50" height="50"></canvas>
        Размер кисти <input type="range" id="width_range" value="10">
        Прозрачность <input type="range" id="opacity_range" value="100">

    </div>
</div>

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
<script src="script.js"></script>

</body>
</html>
